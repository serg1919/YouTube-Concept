<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>YouTube-Concept</title>
</head>
<body>

  <!-- HEADER -->

  <header class="header main__header">
    <button class="btn menu-btn" type="button">
      <svg class="icon" width="20" height="17" aria-label="menu">
        <use xlink:href="images/icons.svg#menu"></use>
      </svg>
    </button>
    <a class="logo" href="#">
      <svg class="icon" width="98" height="24">
        <use xlink:href="images/icons.svg#logo"></use>
      </svg>
    </a>
    <form class="search-form">
      <input class="search-form__input" type="text" placeholder="Поиск">
      <button class="btn search-form__btn" type="button" aria-label="Введите запрос">
        <svg class="icon" width="19" height="19">
          <use xlink:href="images/icons.svg#search"></use>
        </svg>
        <!-- <span class="tooltiptext">Введите запрос</span> -->
      </button>
    </form>
    <div class="icon-box">
      <button class="btn icon-box__btn" type="button" aria-label="Создать">
        <svg class="icon icon-box__icon" width="27" height="20">
          <use xlink:href="images/icons.svg#video"></use>
        </svg>
        <!-- <span class="tooltiptext">Создать</span> -->
      </button>
      <button class="btn icon-box__btn" type="button" aria-label="Приложения YouTube">
        <svg class="icon icon-box__icon" width="21" height="21">
          <use xlink:href="images/icons.svg#apps"></use>
        </svg>
        <!-- <span class="tooltiptext">Приложения YouTube</span> -->
      </button>
      <button class="btn icon-box__btn" type="button" aria-label="Уведомления">
      <svg class="icon icon-box__icon" width="22" height="26">
        <use xlink:href="images/icons.svg#bell"></use>
      </svg>
      <!-- <span class="tooltiptext">Уведомления</span> -->
      </button>
    </div>
    <button class=" btn user__btn" type="button" aria-label="Фото аккаунта">
      <img class="user__img" src="images/avatar.jpg" alt="my photo">
    </button>
  </header>

  <!-- MAIN -->

  <main class="main main-content">
    <!-- ASIDE -->
    <aside class="navbox navbox--side">
      <nav class="main-navigation">
        <ul class="main-navigation__list">
          <li class="main-navigation__item" title="Главная">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="19">
                <use xlink:href="images/icons.svg#home"></use>
              </svg>
              <span class="main-navigation__text">Главная</span>
            </a>
          </li>
          <li class="main-navigation__item" title="В тренде">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="21">
                <use xlink:href="images/icons.svg#trending"></use>
              </svg>
              <span class="main-navigation__text">В тренде</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Подписки">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="18">
                <use xlink:href="images/icons.svg#subscriptions"></use>
              </svg>
              <span class="main-navigation__text">Подписки</span>
            </a>
          </li>
        </ul>
        <ul class="main-navigation__list">
          <li class="main-navigation__item" title="Библиотека">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="16">
                <use xlink:href="images/icons.svg#library"></use>
              </svg>
              <span class="main-navigation__text">Библиотека</span>
            </a>
          </li>
          <li class="main-navigation__item" title="История">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="18">
                <use xlink:href="images/icons.svg#history"></use>
              </svg>
              <span class="main-navigation__text">История</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Смотреть позже">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="19">
                <use xlink:href="images/icons.svg#watch"></use>
              </svg>
              <span class="main-navigation__text">Смотреть позже</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Избранное">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="18">
                <use xlink:href="images/icons.svg#favourites"></use>
              </svg>
              <span class="main-navigation__text">Избранное</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Понравившиеся">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="17">
                <use xlink:href="images/icons.svg#liked"></use>
              </svg>
              <span class="main-navigation__text">Понравившиеся</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Музыка">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="20">
                <use xlink:href="images/icons.svg#music"></use>
              </svg>
              <span class="main-navigation__text">Музыка</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Игры">
            <a class="main-navigation__link" href="#">
              <svg class="icon navbox-icon" width="20" height="16">
                <use xlink:href="images/icons.svg#games"></use>
              </svg>
              <span class="main-navigation__text">Игры</span>
            </a>
          </li>
          <li class="main-navigation__item" title="Развернуть">
            <button class=" btn main-navigation__btn" type="button">
              <svg class="icon navbox-icon" width="20" height="8">
                <use xlink:href="images/icons.svg#chevron-down"></use>
              </svg>
              <span class="main-navigation__text">Развернуть</span>
            </button>
          </li>
        </ul>
      </nav>
      <h3 class="navbox__title">Подписки</h3>
      <ul class="navbox__list">
        <li class="navbox__item" title="Gussie Singleton">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/gussie.jpg" alt="Фото Gussie Singleton">
            <span class="navbox__text">Gussie Singleton</span>
          </a>
        </li>
        <li class="navbox__item" title="Nora Francis">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/nora.jpg" alt="Фото Nora Francis">
            <span class="navbox__text">Nora Francis</span>
          </a>
        </li>
        <li class="navbox__item" title="Belle Briggs">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/belle.jpg" alt="Фото Belle Briggs">
            <span class="navbox__text">Belle Briggs</span>
          </a>
        </li>
        <li class="navbox__item" title="Eunice Cortez">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/eunice.jpg" alt="Фото Eunice Cortez">
            <span class="navbox__text">Eunice Cortez</span>
          </a>
        </li>
        <li class="navbox__item" title="Emma Hanson">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/emma.jpg" alt="Фото Emma Hanson">
            <span class="navbox__text">Emma Hanson</span>
          </a>
        </li>
        <li class="navbox__item" title="Leah Berry">
          <a class="navbox__link" href="#">
            <img class="navbox-img" src="images/leah.jpg" alt="Фото Leah Berry">
            <span class="navbox__text">Leah Berry</span>
          </a>
        </li>
      </ul>
      <button class=" btn navbox__btn" type="button" title="Настройки">
        <svg class="icon navbox-icon" width="20" height="20">
          <use xlink:href="images/icons.svg#setting"></use>
        </svg>
        <span class="navbox-text">Настройки</span>
      </button>
    </aside>

    <!--  CONTENT -->

    <div class="content">

    </div>
  </main>

</body>
</html>
